<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=i, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nellis Scraper 1.0</h1>
    <hr>
    {% for i in items %}
    <h2>{{ i["item"].title }}</h2>
    <h4>Search Term: {{ i["search"] }}</h4>
    <h4>Location: {{ i["item"].location }}</h4>
    <h4>Retail: {{ i["item"].retail }}</h4>
    <h4>Current Bid: {{ i["item"].price }}</h4>
    <h4>Bid Count: {{ i["item"].bid }}</h4>
    <h4>Time Left: {{ i["item"].time_left }}</h4>
    <a href="{{ i['item'].url }}">Link</a>
    <img src="{{ i['item'].img_url }}" alt="" style="width:300px;height:300px;">
    {% endfor %}
</body>
</html>
